<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="py-4 text-center bg-white shadow-sm mb-4">
    <h1>Attendance Tracker Sheet</h1>
  </div>

  <div class="container">
    <form method="POST" class="p-4 bg-white rounded shadow-sm mb-4">
      <label for="selected_date" class="form-label">Select Date</label>
      <input
        type="text"
        class="form-control mb-3"
        id="selected_date"
        name="selected_date"
        placeholder="MM/DD/YYYY  or  YYYY-MM-DD"
        required
        value="{{ selected_date }}">
      <button type="submit" class="btn btn-primary">Show attendance</button>
    </form>

    {% if no_data %}
    <div class="alert alert-warning">No attendance data available for the selected date.</div>
    {% endif %}

    {% if attendance_data %}
    <h2>Attendance Data</h2>
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Time</th></tr>
      </thead>
      <tbody>
        {% for name, time in attendance_data %}
        <tr>
          <td>{{ name }}</td>
          <td>{{ time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
